<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Collectors</title>
    <link type="text/css" rel="stylesheet" href="./assets/css/reset.css">
    <link type="text/css" rel="stylesheet" href="./assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

</head>

<body>
    <div class="header-container">
        <div class="double-wrap">
            <div class="wrap">
                <h1> [ The Expedition's Treasure ]</h1>

                <p> A party of 20 explorers set out and only 2 returned.</p>
                <br>
                <hr>
                <br>
                <p> They decided to split their treasure 50/50.</p>
                <br>
                <br>
                <br>
                <p> Split the gems into a pile of exactly <span class="target-score">100</span></p>
            </div>
        </div>
    </div>
    <div class="tally">
        <p>
            [ Even Splits ] : <span class="wins"></span>
        </p>

        <p>
            [ Uneven Splits ] : <span class="losses"></span>
        </p>
    </div>
    <div class="boxes-container">
        <div class="score-container reset-button clear">
            <div class="score-double-wrap">
                <div class="score-wrap">

                    <hr>
                    <br>
                    <h2>Reset</h2>
                    <br>
                    <hr>
                </div>
            </div>
        </div>
        <div class="score-container">
            <div class="score-double-wrap">
                <div class="score-wrap">
                    <h2>[ Gem's Value ]</h2>
                    <hr>
                    <br>
                    <h3 class="total-score gem-value">0</h3>
                </div>
            </div>
        </div>
        <div class="score-container">
            <div class="score-double-wrap">
                <div class="score-wrap">
                    <h2>[ Combined Total ]</h2>
                    <hr>
                    <br>
                    <h3 class="total-score net-worth">0</h3>
                </div>
            </div>
        </div>
    </div>
    <div class="gem-container">
        <button class="gem button one" data-value=2><img src="./assets/images/green-crystal.png" alt="Red gem"></button>>
        <button class="gem button two" data-value=5><img src="./assets/images/orange-crystal.png" alt="Green gem"></button>
        <button class="gem button three" data-value=9><img src="./assets/images/shadow-crystal.png" alt="Blue gem"></button>
        <button class="gem button four" data-value=13><img src="./assets/images/amethyst.png" alt="Purple gem"></button>
    </div>








    <script type="text/javascript" src="./assets/javascript/game.js"></script>
</body>

</html>
